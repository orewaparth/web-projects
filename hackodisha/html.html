<body>
    <h1>JEE College Sorter</h1>

    <form id="college-form">
        <label for="jeeRank">JEE Rank:</label>
        <input type="number" id="jeeRank" name="jeeRank" required>

        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="general">General</option>
            <option value="obc">OBC</option>
            <option value="sc">SC</option>
            <option value="st">ST</option>
        </select>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <button type="submit">Sort Colleges</button>
    </form>

    <h2>Sorted Colleges:</h2>
    <ul id="college-list">
        <!-- Sorted colleges will be displayed here -->
    </ul>

    <script>
        // Sample college data (replace with actual data)
        const colleges = [
            { name: "College A", rank: 100, category: "general", state: "State1" },
            { name: "College B", rank: 200, category: "obc", state: "State2" },
            { name: "College C", rank: 150, category: "general", state: "State1" },
            // Add more colleges here
        ];

        // Event listener for form submission
        document.getElementById("college-form").addEventListener("submit", function (e) {
            e.preventDefault();

            // Get user inputs
            const jeeRank = parseInt(document.getElementById("jeeRank").value);
            const category = document.getElementById("category").value;
            const state = document.getElementById("state").value;

            // Filter and sort colleges based on user inputs
            const sortedColleges = colleges.filter(college => {
                return college.rank >= jeeRank && college.category === category && college.state === state;
            }).sort((a, b) => a.rank - b.rank);

            // Display sorted colleges
            displayColleges(sortedColleges);
        });

        // Function to display sorted colleges
        function displayColleges(colleges) {
            const collegeList = document.getElementById("college-list");
            collegeList.innerHTML = "";

            colleges.forEach(college => {
                const listItem = document.createElement("li");
                listItem.textContent = `${college.name} - Rank: ${college.rank}`;
                collegeList.appendChild(listItem);
            });
        }
